<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo-Ken-Po</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!--Título-->
    <h1>Escolha sua jogada</h1>
    <!--Responsável pela jogada-->
    <form class="divJogos">
        <input type="text" placeholder="Pedra, Papel ou Tesoura?">
        <button type="submit" class="buttonJogada">Essa é minha Jogada!!</button>
    </form>
    <!--Resultado-->
    <div id="popup-wrapper">
        <div id="popUp">
            <!--Fazer o X-->
            <div id="popUp-close">x</div>
            <div id="popUp-content">
                <p id="resultado">teste</p>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
